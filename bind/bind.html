<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bind</title>
</head>

<body>
    <button>click me</button>

</body>
<script>
    class Bind {
        constructor() {
            this.name = 'ihtasham'
            this.server = 'localhost3000'
            document.querySelector('button').addEventListener('click', this.clicker.bind(this))
        }
        clicker() {
            console.log('button clicked')
            console.log(this.server)
        }
    }
    const app = new Bind()
</script>

</html>
